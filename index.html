<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card Component</title>
  </head>
  <body>
    <div class="card">
      <img src="images/tech.jpg" alt="a phone, iPhone and laptop" />
      <div class="card-content">
        <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
        <p class="card-text">
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>
        <div class="card-footer">
          <p class="footer-text"><span>15</span> minute read</p>
          <a href="/" class="footer-btn">read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
